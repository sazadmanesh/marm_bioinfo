methods_16s:
  libprep_workflow: "'rapid16s'"
  dorado_model_r9: "'dna_r9.4.1_e8_sup@v3.6'"
  dorado_model_r10: "'dna_r10.4.1_e8.2_400bps_sup@v5.0.0'"
